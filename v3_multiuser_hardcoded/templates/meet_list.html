<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet List</title>
    <style>
        /* Reuse existing styles */
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #444;
        }

        .button-link {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            background-color: #0066cc;
            color: white;
            padding: 10px 15px;
            margin: 10px 5px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-link:hover {
            background-color: #004d99;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Meet List</h1>
        {% if meet_startups %}
            <ul>
                {% for startup in meet_startups %}
                    <li>
                        <strong>{{ startup.name }}</strong> - 
                        <a href="{{ startup.url }}" target="_blank">View Profile</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>You have not selected any startups for a meeting yet.</p>
        {% endif %}
        <a href="/" class="button-link">Back to Home</a>
    </div>
</body>
</html>
